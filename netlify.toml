[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional API proxy (uncomment and update URL if you have a backend)
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-url.herokuapp.com/api/:splat"
#   status = 200
#   force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
